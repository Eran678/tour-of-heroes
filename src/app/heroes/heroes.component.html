<h2 style="margin-left: 20px;margin-bottom: 10px;">My Favorite Heroes</h2>
<div style="display: flex;">
  <div style="width: 50%;margin: 10px;">
    <ul class="heroes grid">
      <li *ngFor="let hero of heroNames; let i = index">
        <button [class.selected]="hero.id === selectedHeroId" type="button" (click)="onSelect(hero.id)"
          [class.gold]="i == 0"
          [class.silver]="i == 1"
          [class.bronze]="i == 2"
        >
          <span class="badge">{{i+1}}</span>
          <span class="name">{{hero.name}}</span>
          <img class="trophy" *ngIf="i < 3" src="assets/trophy-icon.png">
        </button>
      </li>
      <li *ngIf="heroNames.length < MAX_HEROES">
        <button type="button" (click)="onOpenAddPanel()">
          <span class="badge" style="background-color: #a3a3a3;font-weight: bold;">+</span>
          <span class="name">ADD HERO!</span>
        </button>
      </li>
    </ul>
  </div>
  <div style="width: 50%;margin:20px;margin-top: 15px;">
    <app-hero-detail *ngIf="selectedHeroId != undefined && !isEditPanelOpen && !isDrawPanelOpen" [heroId]="selectedHeroId" (openEdit)="onOpenEditPanel()" (delete)="onDeleteHero()" (rankUp)="onRankChange()" (rankDown)="onRankChange()"></app-hero-detail>
  </div>
</div>
<app-add-hero-panel *ngIf="isAddPanelOpen" (close)="onCloseAddPanel()" (add)="onAddHero()" />
<app-edit-hero-panel *ngIf="isEditPanelOpen && !isDrawPanelOpen && selectedHeroId != undefined" [heroId]="selectedHeroId" (close)="onCloseEditPanel()" (openDraw)="onOpenDrawPanel()" />
<app-draw-hero-panel *ngIf="isDrawPanelOpen && selectedHeroId != undefined" [heroId]="selectedHeroId" (close)="onCloseDrawPanel()" />
